<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube DJ Mixer V2</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .main-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .youtube-logo {
            color: #ff0000;
            font-size: 1.2em;
        }

        .credits-marquee {
            background: #1e1e1e;
            padding: 10px;
            margin: -20px 0 20px 0;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            font-size: 1.1em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 30s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .mixer {
            display: flex;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .deck {
            flex: 1;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .deck-title {
            text-align: center;
            color: #0066ff;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .deck-title i {
            font-size: 1.2em;
            color: #0066ff;
        }

        .video-container {
            width: 100%;
            height: 180px;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        .search-button {
            width: 100%;
            padding: 10px;
            background: #0066ff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-button:hover {
            background: #0052cc;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #333;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            border: 1px solid #444;
        }

        .search-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #444;
        }

        .search-item:hover {
            background: #444;
        }

        .search-item img {
            width: 120px;
            height: 67px;
            object-fit: cover;
            border-radius: 3px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-button {
            padding: 10px;
            background: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .control-button:hover {
            background: #444;
        }

        .control-button i {
            font-size: 14px;
        }

        .volume-control {
            width: 100%;
            margin: 10px 0;
        }

        .volume-slider {
            width: 100%;
            height: 5px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #0066ff;
            border-radius: 50%;
            cursor: pointer;
        }

        .mixer-controls {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .crossfader {
            width: 300px;
            height: 20px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 10px;
            outline: none;
        }

        .crossfader::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 30px;
            height: 40px;
            background: #0066ff;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="main-title">
        <i class="fab fa-youtube youtube-logo"></i>
        YOUTUBE DJ
        <i class="fab fa-youtube youtube-logo"></i>
    </div>
    
    <div class="credits-marquee">
        <div class="marquee-content">
            YouTube DJ Mix Beta - Um projeto experimental desenvolvido por Cleber Ribeiro | Ideal para festas e encontros com amigos | Protótipo em desenvolvimento | Divirta-se mixando suas músicas favoritas!
        </div>
    </div>

    <div class="mixer">
        <div class="deck">
            <div class="deck-title">
                <i class="fas fa-compact-disc fa-spin"></i>
                DISCO A
                <i class="fas fa-compact-disc fa-spin"></i>
            </div>
            <div class="video-container" id="player1"></div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchA" placeholder="Buscar música...">
                <button class="search-button" onclick="searchVideo('A')">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <div class="search-results" id="searchResultsA"></div>
            </div>
            <div class="volume-control">
                <input type="range" class="volume-slider" id="volumeA" min="0" max="100" value="100">
            </div>
            <div class="controls">
                <button class="control-button" onclick="playPause('A')">
                    <i class="fas fa-play"></i> Play/Pause
                </button>
                <button class="control-button" onclick="stop('A')">
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
        </div>

        <div class="deck">
            <div class="deck-title">
                <i class="fas fa-compact-disc fa-spin"></i>
                DISCO B
                <i class="fas fa-compact-disc fa-spin"></i>
            </div>
            <div class="video-container" id="player2"></div>
            <div class="search-container">
                <input type="text" class="search-input" id="searchB" placeholder="Buscar música...">
                <button class="search-button" onclick="searchVideo('B')">
                    <i class="fas fa-search"></i> Buscar
                </button>
                <div class="search-results" id="searchResultsB"></div>
            </div>
            <div class="volume-control">
                <input type="range" class="volume-slider" id="volumeB" min="0" max="100" value="100">
            </div>
            <div class="controls">
                <button class="control-button" onclick="playPause('B')">
                    <i class="fas fa-play"></i> Play/Pause
                </button>
                <button class="control-button" onclick="stop('B')">
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
        </div>
    </div>

    <div class="mixer-controls">
        <input type="range" class="crossfader" id="crossfader" min="0" max="100" value="50">
        <div>Crossfader</div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDTWRLQknsrKbU8KpvqyWBSNi1Bu2v3avA';
        let player1, player2;

        // Carrega a API do YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        // Inicializa os players quando a API estiver pronta
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('player1', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 1
                }
            });

            player2 = new YT.Player('player2', {
                height: '100%',
                width: '100%',
                videoId: '',
                playerVars: {
                    'playsinline': 1,
                    'controls': 1
                }
            });
        }

        // Função de busca
        async function searchVideo(deck) {
            const searchInput = document.getElementById(`search${deck}`);
            const query = searchInput.value.trim();
            const resultsDiv = document.getElementById(`searchResults${deck}`);

            if (!query) return;

            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="search-item">Buscando...</div>';

            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${API_KEY}`);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    resultsDiv.innerHTML = '';
                    data.items.forEach(item => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-item';
                        resultItem.innerHTML = `
                            <img src="${item.snippet.thumbnails.default.url}" alt="Thumbnail">
                            <div>
                                <div>${item.snippet.title}</div>
                                <small>${item.snippet.channelTitle}</small>
                            </div>
                        `;
                        resultItem.onclick = () => {
                            loadVideo(deck, item.id.videoId);
                            resultsDiv.style.display = 'none';
                            searchInput.value = item.snippet.title;
                        };
                        resultsDiv.appendChild(resultItem);
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="search-item">Nenhum resultado encontrado</div>';
                }
            } catch (error) {
                console.error('Erro na busca:', error);
                resultsDiv.innerHTML = '<div class="search-item">Erro na busca. Tente novamente.</div>';
            }
        }

        // Carrega o vídeo no player
        function loadVideo(deck, videoId) {
            const player = deck === 'A' ? player1 : player2;
            if (player && videoId) {
                player.loadVideoById(videoId);
            }
        }

        // Controles básicos
        function playPause(deck) {
            const player = deck === 'A' ? player1 : player2;
            if (player) {
                const state = player.getPlayerState();
                if (state === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            }
        }

        function stop(deck) {
            const player = deck === 'A' ? player1 : player2;
            if (player) {
                player.stopVideo();
            }
        }

        // Controle de volume individual
        document.getElementById('volumeA').addEventListener('input', function(e) {
            if (player1) player1.setVolume(e.target.value);
        });

        document.getElementById('volumeB').addEventListener('input', function(e) {
            if (player2) player2.setVolume(e.target.value);
        });

        // Crossfader
        document.getElementById('crossfader').addEventListener('input', function(e) {
            const value = e.target.value;
            const volumeA = value < 50 ? 100 : Math.max(0, 100 - ((value - 50) * 2));
            const volumeB = value > 50 ? 100 : Math.max(0, value * 2);
            
            if (player1) player1.setVolume(volumeA);
            if (player2) player2.setVolume(volumeB);
            
            document.getElementById('volumeA').value = volumeA;
            document.getElementById('volumeB').value = volumeB;
        });

        // Fechar resultados ao clicar fora
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.querySelectorAll('.search-results').forEach(div => {
                    div.style.display = 'none';
                });
            }
        });

        // Buscar com Enter
        document.querySelectorAll('.search-input').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchVideo(input.id.slice(-1));
                }
            });
        });
    </script>
</body>
</html>
